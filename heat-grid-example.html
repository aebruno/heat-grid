<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>HeatGrid Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/heat-grid.js"></script>
    <style type="text/css">
      canvas { 
        border: 1px solid black; 
      }
    </style>
    <script type="text/javascript">
    var gradients = [
        HeatGrid.GRADIENT_BLACK_TO_WHITE,
        HeatGrid.GRADIENT_BLUE_TO_RED,
        HeatGrid.GRADIENT_MAROON_TO_GOLD,
        HeatGrid.GRADIENT_RED_TO_GREEN,
        HeatGrid.GRADIENT_GREEN_YELLOW_ORANGE_RED,
        HeatGrid.GRADIENT_RAINBOW,
        HeatGrid.GRADIENT_HOT,
        HeatGrid.GRADIENT_HEAT,
        HeatGrid.GRADIENT_ROY
    ];

    function randomGrid() {
        var rdata = new Array();
        var rows = parseInt($('#rows').val());
        var cols = parseInt($('#cols').val());
        var size = rows * cols;
        for(var i = 0; i < size; i++) {
            rdata[i] = Math.random() / 1;
        }

        HeatGrid.draw('grid', rdata, {
            gradient: gradients[parseInt($('#gradient').val())],
            rows: rows,
            cols: cols,
            swidth: parseInt($('#swidth').val()),
            sheight: parseInt($('#sheight').val()),
        });
    }

    $(document).ready(function() {
        randomGrid();
    });
    </script>
  </head>
  <body>
    Cols: <input type="text" id="cols" value="48" size="4" />
    Rows: <input type="text" id="rows" value="32" size="4" />
    SWidth: <input type="text" id="swidth" value="10" size="4" />
    SHeight: <input type="text" id="sheight" value="10" size="4" />
    Gradient: <select id="gradient">
        <option value="0">BLACK_TO_WHITE</option>
        <option value="1">BLUE_TO_RED</option>
        <option value="2">MAROON_TO_GOLD</option>
        <option value="3">RED_TO_GREEN</option>
        <option value="4">GREEN_YELLOW_ORANGE_RED</option>
        <option value="5">RAINBOW</option>
        <option value="6">HOT</option>
        <option value="7">HEAT</option>
        <option value="8">ROY</option>
    </select>
    <input type="button" id="gen" value="Generate" onclick="randomGrid()" />
    <div>
        <canvas id="grid"></canvas>
    </div>
  </body>
</html>
